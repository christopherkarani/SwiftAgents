# SwiftAgents CI Workflow
# Builds and tests on macOS and Linux

name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # macOS Build & Test (full features including SwiftData)
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Show Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test --parallel

  # Linux Build & Test (core features, no SwiftData)
  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swiftly
        run: |
          curl -L https://swiftlang.github.io/swiftly/swiftly-install.sh | bash -s -- -y
          echo "$HOME/.swiftly/bin" >> $GITHUB_PATH

      - name: Install Swift 6.2
        run: |
          export PATH="$HOME/.swiftly/bin:$PATH"
          swiftly install 6.2
          swiftly use 6.2

      - name: Verify Swift version
        run: |
          export PATH="$HOME/.swiftly/bin:$PATH"
          swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: linux-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            linux-swift-

      - name: Resolve dependencies
        run: |
          export PATH="$HOME/.swiftly/bin:$PATH"
          swift package resolve

      - name: Build
        run: |
          export PATH="$HOME/.swiftly/bin:$PATH"
          swift build

      - name: Run tests
        run: |
          export PATH="$HOME/.swiftly/bin:$PATH"
          swift test --parallel

  # Code Quality (macOS only - SwiftLint/SwiftFormat)
  code-quality:
    name: Code Quality
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftFormat (check mode)
        run: swiftformat --lint .
